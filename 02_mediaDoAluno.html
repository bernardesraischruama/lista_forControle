<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantNotas= Number(prompt(`Quantas notas o aluno obteve?`));
    let someNotas = 0;
    
    //PROCESSAMENTO
    for(let i = 1; i <= quantNotas; i++) {
        const nota = Number(prompt(`Digite a nota ${i}`));

        somaNotas += nota;
    }
    
    //SAÍDA

</script>
